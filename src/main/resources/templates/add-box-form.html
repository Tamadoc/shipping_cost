<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>add-box-form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>

<main class="container m-3 p-3">
    <section class="card">
        <div class="card-header bg-dark text-white">
            <h1>Add Form</h1>
        </div>

        <div class="card-body">
            <form th:action="@{/shipping/add}" method="post" th:object="${box}">
                <div class="form-group m-3">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter name here" required class="form-control" th:field="*{name}">
                    <p class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                </div>
                <div class="form-group m-3">
                    <input type="radio" id="letter" name="package-type" value="letter" required class="form-check-input" th:field="*{packageType}">
                        <label for="letter" class="form-check-label">Letter</label>
                    <input type="radio" id="packet" name="package-type" value="package" required class="form-check-input" th:field="*{packageType}">
                        <label for="packet" class="form-check-label">Packet</label>
                    <p class="alert alert-danger" th:if="${#fields.hasErrors('packageType')}" th:errors="*{packageType}"></p>
                </div>
                <div class="form-group m-3">
                    <label for="weight">Weight</label>
                    <input type="number" id="weight" name="weight" min="0.1" step="0.01" required class="form-control" th:field="*{weight}">
                    <p class="alert alert-danger" th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}"></p>

                    <input type="radio" id="kg" name="weight-unit" value="kg" required class="form-check-input" th:field="*{weightType}">
                        <label for="kg" class="form-check-label">Kg</label>
                    <input type="radio" id="grammes" name="weight-unit" value="g" required class="form-check-input" th:field="*{weightType}">
                        <label for="grammes" class="form-check-label">grammes</label>
                    <p class="alert alert-danger" th:if="${#fields.hasErrors('weightType')}" th:errors="*{weightType}"></p>
                </div>
                <div class="form-group m-3">
                    <label for="country">Country</label>
                    <select id="country" name="country" required class="form-control" th:field="*{country}">
                        <option value="" hidden>Select your Country</option>
                        <option value="Sweden">Sweden</option>
                        <option value="Canada">Canada</option>
                        <option value="Egypt">Egypt</option>
                        <option value="Japan">Japan</option>
                        <option value="Australia">Australia</option>
                    </select>
                    <p class="alert alert-danger" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></p>
                </div>
                <div class="form-group m-3">
                    <input type="submit" class="btn btn-primary mt-3 col-12">
                </div>
            </form>
        </div>

        <div class="card-footer">
            <a th:href="@{/}" class="btn btn-outline-danger">Back</a>
        </div>
    </section>
</main>

</body>
</html>
