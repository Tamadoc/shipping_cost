<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>add-box-form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>

<main class="container m-3 p-3">
    <section class="card">
        <div class="card-header bg-dark text-white">
            <h1>Add Form</h1>
        </div>

        <div class="card-body">
            <form>
                <div class="form-group m-3">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter name here" class="form-control">
                </div>
                <div class="form-group m-3">
                    <input type="radio" id="letter" name="package-type" class="form-check-input">
                        <label for="letter" class="form-check-label">Letter</label>
                    <input type="radio" id="packet" name="package-type" class="form-check-input">
                        <label for="packet" class="form-check-label">Packet</label>
                </div>
                <div class="form-group m-3">
                    <label for="weight">Weight</label>
                    <input type="text" id="weight" name="name" class="form-control">

                    <input type="radio" id="kg" name="weight-unit" class="form-check-input">
                        <label for="kg" class="form-check-label">Kg</label>
                    <input type="radio" id="grammes" name="weight-unit" class="form-check-input">
                        <label for="grammes" class="form-check-label">grammes</label>
                </div>
                <div class="form-group m-3">
                    <label for="country">Country</label>
                    <select type="text" id="country" name="name" class="form-control">
                        <option value="Sweden">Sweden</option>
                        <option value="Canada">Canada</option>
                        <option value="Egypt">Egypt</option>
                        <option value="Japan">Japan</option>
                        <option value="Australia">Australia</option>
                    </select>
                </div>
                <div class="form-group m-3">
                    <input type="submit" class="btn btn-primary mt-3 col-12">
                </div>
            </form>
        </div>

        <div class="card-footer">
            <a th:href="@{/}" class="btn btn-outline-danger">Back</a>
        </div>
    </section>
</main>

</body>
</html>
